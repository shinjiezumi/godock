<html lang="ja">
<head>
  <title>アップロード</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="page-header">
    <h1>画像のアップロード</h1>
  </div>
  <form role="form" action="/uploader" enctype="multipart/form-data" method="post">
    <div class="form-group">
      <input type="hidden" name="user_id" value="{{.UserData.user_id}}">
      <div class="form-group">
        <label for="message">ファイルを選択</label>
        <input type="file" value="アップロード" name="avatarFile">
      </div>
      <input type="submit" value="アップロード" class="btn">
    </div>
  </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
  $(function () {
    let socket = null;
    let msgBox = $("#chatbox textarea");
    let messages = $("#messages");

    $("#chatbox").submit(function () {
      if (!msgBox.val()) return false;
      if (!socket) {
        alert("エラー: WebSocket接続が行われていません");
        return false;
      }

      socket.send(JSON.stringify({"Message": msgBox.val()}));
      msgBox.val("");
      return false;
    });

    if (!window["WebSocket"]) {
      alert("エラー:WebSocketに対応していないブラウザです")
    } else {
      socket = new WebSocket("ws://{{ .Host }}/chat/room");
      socket.onclose = function () {
        alert("接続が終了しました。")
      };
      socket.onmessage = function (e) {
        let msg = eval("(" + e.data + ")");
        messages.append(
          $("<li>").append(
            $("<strong>").text("[" + msg.When + "]"),
            $("<img>").attr("title", msg.Name).css({
              width: 50,
              verticalAlign: "middle"
            }).attr("src", msg.AvatarURL),
            $("<span>").text(msg.Message)
          )
        )
      }
    }
  })
</script>
<script src="//code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
