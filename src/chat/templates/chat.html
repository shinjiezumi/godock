<html lang="ja">
<head>
  <title>チャット</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    ul#messages {
      list-style: none;
    }
    ul#messages li {
      margin-bottom: 2px;
    }
    ul#messages li img {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WebSocketを使ったチャットアプリケーション</h1>
    <div class="card">
      <div class="card-body">
        <ul id="messages"></ul>
      </div>
    </div>
    <form id="chatbox" role="form">
      <div class="form-group">
        <label for="message">{{ .UserData.name }}からのメッセージを送信</label>
        または <a href="/logout">サインアウト</a>
        <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
      </div>
      <input class="btn btn-default" type="submit" value="送信"/>
    </form>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
  $(function () {
    let socket = null;
    let msgBox = $("#chatbox textarea");
    let messages = $("#messages");

    $("#chatbox").submit(function () {
      if (!msgBox.val()) return false;
      if (!socket) {
        alert("エラー: WebSocket接続が行われていません");
        return false;
      }

      socket.send(JSON.stringify({"Message": msgBox.val()}));
      msgBox.val("");
      return false;
    });

    if (!window["WebSocket"]) {
      alert("エラー:WebSocketに対応していないブラウザです")
    } else {
      socket = new WebSocket("ws://{{ .Host }}/chat/room");
      socket.onclose = function () {
        alert("接続が終了しました。")
      };
      socket.onmessage = function (e) {
        let msg = eval("(" + e.data + ")");
        messages.append(
          $("<li>").append(
            $("<strong>").text("[" + msg.When + "]" ),
            $("<img>").attr("title", msg.Name).css({
              width: 50,
              verticalAlign: "middle"
            }).attr("src", msg.AvatarURL),
            $("<span>").text(msg.Message)
          )
        )
      }
    }
  })
</script>
<script src="//code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
